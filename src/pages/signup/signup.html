<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-bounce>

  <h1 text-center>
    <ion-icon class="auth-icon" name="person-add" color=primary></ion-icon>
  </h1>

  <form [formGroup]="signUpForm" (ngSubmit)="onSubmit(); $event.preventDefault()" >
      <ion-item>
        <ion-icon name="person" item-left></ion-icon>
        <ion-input type="text" aria-placeholder="Username" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="mail" item-left></ion-icon>
        <ion-input type="text" aria-placeholder="E-mail" formControlName="email"></ion-input>
      </ion-item>      
      <ion-item>
        <ion-icon name="lock" item-left></ion-icon>
        <ion-input type="password" aria-placeholder="Password" formControlName="password"></ion-input>
      </ion-item>
      <br>
      <button ion-button full type="submit" [disabled]="signUpForm.invalid" >Criar</button>
  </form>

  <ion-list no-lines>
    
    <button ion-item *ngFor="let user of users | async"  (click)="clickMe(user)">
      {{user.name}}
    </button>
  </ion-list>

</ion-content>
