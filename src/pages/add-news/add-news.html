<ion-header>

  <ion-navbar>
    <ion-title>Nova notícia</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="addNewsForm" (ngSubmit)="onSubmit(); $event.preventDefault()">
    <ion-item>
      <ion-label color="primary" stacked>Título</ion-label>
      <ion-input type="text" formControlName="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Resumo</ion-label>
      <ion-textarea type="text" formControlName="abstract"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>URL</ion-label>
      <ion-input type="url" formControlName="url"></ion-input>
    </ion-item>

    <button ion-button full type="submit" [disabled]="addNewsForm.invalid">Adicionar</button>
  </form>

</ion-content>
