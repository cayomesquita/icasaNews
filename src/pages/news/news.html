<ion-header>

  <ion-navbar>
    <ion-title>Not√≠cias</ion-title>
    <ion-buttons *ngIf="autenticated | async" end>
      <button ion-button icon-only (click)="onAddNewsClick()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let item of news | async">
    <ion-card-content>
      <ion-card-title>{{item.title}}</ion-card-title>
      <p>{{item.abstract}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
