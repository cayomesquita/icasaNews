<ion-header>

  <ion-navbar>
    <ion-title>Notícias</ion-title>
    <ion-buttons *ngIf="autenticated" end>
      <button ion-button icon-only (click)="onAddNewsClick">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-card-header>Header</ion-card-header>
      <ion-card-title>Título do artigo</ion-card-title>
      <p>Primeiros 150 caracteres do texto do artigo.</p>
    </ion-card-content>
  </ion-card>
</ion-content>
