<ion-content>

  <user-info [user]="currentUser"></user-info>

  <div *ngIf="currentUser; else showLogin">
    <button ion-button block (click)="onLogout()">Logout</button>
  </div>
  <ng-template #showLogin>
    <button ion-button block (click)="onLogin()">Login</button>
  </ng-template>

</ion-content>
