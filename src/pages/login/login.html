<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(); $event.preventDefault()">
        <ion-item>
          <ion-icon name="mail" item-left></ion-icon>
          <ion-input type="text" placeholder="E-mail" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="lock" item-left></ion-icon>
          <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
        </ion-item>
        <br>
        <button ion-button full type="submit" [disabled]="loginForm.invalid">Login</button>
      </form>

      <button ion-button full clear textx-center (click)="onSignup()">Sign Up</button>
</ion-content>
