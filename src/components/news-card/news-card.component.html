<ion-card *ngIf="news" >
  <ion-card-header>
    <ion-fab right *ngIf="authenticated | async">
        <button ion-fab mini color="light"><ion-icon name="more"></ion-icon></button>
      <ion-fab-list>
          <button ion-fab><ion-icon name="create"></ion-icon></button>
          <button ion-fab (click)="onCardTrashClick(item)"><ion-icon name="trash"></ion-icon></button>
      </ion-fab-list>
    </ion-fab>    
    <ion-item>
      <ion-icon item-left name="image"></ion-icon>
      <ion-note item-left>5 horas atr√°s</ion-note>    
    </ion-item>
  </ion-card-header>
  <ion-card-content (click)="onNewsClick(item.url)">
    <ion-card-title>{{news.title}}</ion-card-title>
    <p>{{news.abstract}}</p>
  </ion-card-content>
</ion-card>
